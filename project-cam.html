<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>项目详情 - 新能源凸轮车</title>
    <style>
        /* 继承主页的科技感配色方案 */
        :root {
            --bg-color: #121212; 
            --card-bg-color: #1e1e1e; 
            --text-color: #e0e0e0; 
            --accent-color: #00bcd4; 
            --sub-text-color: #a0a0a0;
        }
        /* (此处省略与上个文件相同的 body, container, nav-bar, header, content-section, media-placeholder 样式) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 1100px; margin: 40px auto; padding: 20px; }
        .nav-bar { margin-bottom: 40px; }
        .nav-bar a { color: var(--accent-color); text-decoration: none; font-weight: bold; font-size: 1.1em; transition: color 0.3s; }
        .nav-bar a:hover { color: #fff; }
        .project-header h1 { font-size: 2.5em; color: var(--accent-color); border-bottom: 2px solid var(--sub-text-color); padding-bottom: 10px; margin-bottom: 20px; }
        .project-header p { color: var(--sub-text-color); font-size: 1em; margin-top: -10px; }
        .content-section { background-color: var(--card-bg-color); padding: 30px; border-radius: 8px; margin-bottom: 30px; border-left: 5px solid var(--accent-color); }
        .content-section h2 { color: var(--text-color); font-size: 1.8em; margin-top: 0; border-bottom: 1px dashed #3a3a3a; padding-bottom: 5px; margin-bottom: 20px; }
        .content-section ul { list-style: disc; padding-left: 20px; }
        .content-section li { margin-bottom: 10px; }
        .content-section strong { color: var(--accent-color); }
        .media-placeholder { background-color: #282828; height: 350px; display: flex; justify-content: center; align-items: center; color: var(--sub-text-color); border-radius: 4px; margin-top: 20px; margin-bottom: 20px; font-style: italic; }
    </style>
</head>
<body>

>

                <li>此作品的亮点在于高精度、轨迹一致性。</li>
            </ul>

    </div>

</html>
