<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 四足机器人</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心变量 (与主页保持一致) --- */
        :root {
            --bg-base: #020617;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --glow-color: rgba(56, 189, 248, 0.15);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(59, 130, 246, 0.08) 0%, transparent 40%);
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px; /* 稍微收窄一点，阅读体验更好 */
            margin: 0 auto;
            padding: 40px 20px;
        }

        a { text-decoration: none; transition: 0.3s; }

        /* --- 导航栏 --- */
        .nav-bar { margin-bottom: 40px; }
        
        .nav-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #38bdf8;
        }

        /* --- 标题区域 --- */
        .project-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }

        .project-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0;
        }

        /* --- 图片容器 --- */
        .media-container {
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .media-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* --- 内容卡片 (Glassmorphism) --- */
        .content-section {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .content-section h2 {
            font-size: 1.5rem;
            color: #e2e8f0;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-section h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .content-section ul {
            padding-left: 20px;
            color: var(--text-secondary);
        }

        .content-section li {
            margin-bottom: 15px;
        }

        /* 文档按钮 */
        .doc-link {
            display: inline-block;
            margin-top: 20px;
            color: #38bdf8;
            font-weight: 600;
            border-bottom: 1px dashed #38bdf8;
            padding-bottom: 2px;
        }
        
        .doc-link:hover {
            color: #fff;
            border-bottom-style: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="nav-bar">
            <a href="index.html" class="nav-btn">← 返回项目列表</a>
        </div>

        <div class="project-header">
            <h1>多传感融合八自由度并联四足机器人系统设计</h1>
            <p>项目负责人、总体方案设计 (2025.1 - 2025.8)</p>
        </div>

        <div class="media-container">
            <img src="images/IMG_9582.JPG" alt="四足机器人实物图">
        </div>
        
        <div class="content-section">
            <h2>项目陈述</h2>
            <ul>
                <li>2025年1月，我发起了中南大学EK机器人队的仿生四足机器人项目，代表学校首次参加ROBOCON四足赛道，取得了越野赛、竞速赛、障碍赛全赛道全国二等奖的成绩，其中越野赛全国第30名（共100支队伍）。</li>
                <li>在这个项目中，我作为负责人进行了方案总体设计，同时负责整机机械结构设计。</li>
            </ul>
            
            <div style="text-align: right;">
                <a href="docs/EK四足机器人技术文档.pdf" target="_blank" class="doc-link">
                    查看详细设计报告 ↗
                </a>
            </div>
        </div>

    </div>
</body>
</html>
