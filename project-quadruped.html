<head>

    <title>项目详情 - 四足机器人</title>
    <style>
        /* 继承主页的科技感配色方案 */
        :root {
            --bg-color: #121212; 
            --card-bg-color: #1e1e1e; 
            --text-color: #e0e0e0; 
            --accent-color: #00bcd4; /* 青色/蓝绿色作为主强调色 */
            --sub-text-color: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        /* 导航栏 */
        .nav-bar {
            margin-bottom: 40px;
        }
        .nav-bar a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
        }

        /* 标题和概要 */
        .project-header h1 {
            font-size: 2.5em;
            color: var(--accent-color);
            border-bottom: 2px solid var(--sub-text-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .project-header p {
            color: var(--sub-text-color);
            font-size: 1em;
            margin-top: -10px;
        }

        /* 内容区 */
        .content-section {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color);
        }

        .content-section h2 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-top: 0;
            border-bottom: 1px dashed #3a3a3a;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .content-section ul {
            list-style: disc;
            padding-left: 20px;
        }
        
        .content-section li {
            margin-bottom: 10px;
        }

        .content-section strong {
            color: var(--accent-color);
        }
        
        .media-placeholder {
            background-color: #282828;
            height: 350px; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--sub-text-color);
            border-radius: 4px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</head>

            <p>项目负责人、总体方案设计 (2025.1 - 2025.8)</p>
        </div>


    <div class="media-placeholder" style="height: auto; padding: 0;">

    </div>
        
        <div class="content-section">
            <h2>项目陈述</h2>
            <ul>
                <li>2025年1月，我发起了中南大学EK机器人队的仿生四足机器人项目，代表学校首次参加ROBOCON四足赛道，取得了越野赛、竞速赛、障碍赛全赛道全国二等奖的成绩，其中越野赛全国第30名（共100支队伍）。</li>
                <li>在这个项目中，我作为负责人进行了方案总体设计，同时负责整机机械结构设计。</li>
                
            </ul>

</p>
        </div>

    </div>
