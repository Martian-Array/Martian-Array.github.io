<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 全向轮月球机器人</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心变量 --- */
        :root {
            --bg-base: #020617;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 85% 15%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 15% 85%, rgba(59, 130, 246, 0.08) 0%, transparent 40%);
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        a { text-decoration: none; transition: 0.3s; }

        /* 导航按钮 */
        .nav-bar { margin-bottom: 40px; }
        .nav-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: #38bdf8; }

        /* 标题 */
        .project-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }
        .project-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .project-header p { color: var(--text-secondary); font-size: 1.1rem; margin-top: 0; }

        /* 图片容器 */
        .media-container {
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            background: #000; /* 防止图片透明部分透出背景 */
        }
        .media-container img { display: block; width: 100%; height: auto; }

        /* 内容卡片 */
        .content-section {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
        }
        .content-section h2 {
            font-size: 1.5rem;
            color: #e2e8f0;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-section h2::before {
            content: ''; display: block; width: 4px; height: 20px; background: var(--accent-gradient); border-radius: 2px;
        }
        .content-section ul { padding-left: 20px; color: var(--text-secondary); }
        .content-section li { margin-bottom: 15px; }

        /* 文档链接 */
        .doc-link {
            display: inline-block;
            margin-top: 20px;
            color: #38bdf8;
            font-weight: 600;
            border-bottom: 1px dashed #38bdf8;
            padding-bottom: 2px;
        }
        .doc-link:hover { color: #fff; border-bottom-style: solid; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="nav-bar">
            <a href="index.html" class="nav-btn">← 返回项目列表</a>
        </div>

        <div class="project-header">
            <h1>全向轮月球机器人</h1>
            <p>核心机械结构设计 (2023.11 - 2024.6)</p>
        </div>

        <div class="media-container">
            <img src="images/Omni.png" alt="机器人渲染图">
        </div>

        <div class="content-section">
            <h2>项目陈述</h2>
            <ul>
                <li>该项目为RoboMaster机甲大师赛的成果转化。</li>
                <li>我在RM24赛季中参与了此全向轮步兵机器人的设计及制造，其核心亮点在于全向轮独立悬挂底盘结构以及高通过性机械设计。</li>
            </ul>
            
            <div style="text-align: right;">
                <a target="_blank" href="docs/银蟾号项目文档.pdf" class="doc-link">
                    查看详细项目文档 ↗
                </a>
            </div>
        </div>

    </div>
</body>
</html>
