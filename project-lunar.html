        <div class="content-section">
            <h2>项目概述与挑战</h2>
            <p>
                该项目旨在设计并实现一款具备越野和障碍穿越能力的高性能四足机器人，核心挑战在于在保证机械强度的同时实现轻量化，并集成复杂传感系统以实现灵动控制。
            </p>
        </div>

        <div class="content-section">
            <h2>机械结构与优化设计</h2>
            <ul>
                <li>**核心机构：** 采用**筝形四连杆并联机构**，相比传统串联机构具有更高的刚度和承载能力。</li>
                <li>**轻量化设计：** 基于 SolidWorks 进行有限元分析，对机器狗的腿部和机架结构进行拓扑优化，**确保强度同时减重**。</li>
                <li>**足端优化：** 针对高运动性能需求，对足端材料、尺寸进行了多次优化设计，以适应竞赛中的复杂路况。</li>
                <li>**装配体规模：** 整个机械模型包含**超过1000个零件**，充分展现了大型复杂装配体的设计与实现能力。</li>
            </ul>
        </div>

        <div class="content-section">
            <h2>控制与系统集成</h2>
            <ul>
                <li>**传感融合：** 预留多传感融合接口，用于集成 IMU、力传感器等，为未来实现具身智能运动控制算法提供硬件基础。</li>
                <li>**控制迭代：** 负责整体方案设计，利用 **STM32 嵌入式开发**实现底层控制逻辑，项目经历了**3次主要迭代**，最终基本实现全部目标功能。</li>
                <li>**团队管理：** 作为项目负责人，负责团队管理、进度把控及技术路线决策。</li>
            </ul>
        </div>

        <div class="content-section">
            <h2>项目成果与荣誉</h2>
            <ul>
                <li>**竞赛奖项：** 获全国大学生机器人大赛 ROBOCON 仿生足式机器人挑战赛的竞速赛、障碍赛、越野赛**全国二等奖**。</li>
                <li>**立项支持：** 《“巷陌灵犬” 面向老旧社区复杂路况的末端配送机器狗精巧设计与灵动控制》获得**国家级（省级）大学生创新训练项目立项**。</li>
            </ul>
